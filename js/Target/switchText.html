<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="hero-section-text">
        You may be eligible to get FREE Internet with the new Affordable
        Connectivity Program
      </div>
    </div>
    <script>
      function switchTxt(el1, el2) {
        document.querySelector(el1).innerHTML = "<h2>Fiber Hero Details</h2>";
        document.querySelector(el2).innerHTML =
          "I changed the hero details popup!";
      }
      switchTxt(".popup-head", ".popup-body");

      function switchTxt(el1) {
        document.querySelector(el1)[6].innerHTML = "Check availability";
      }
      switchTxt(".popup-head[6]");

      function swapElements(elm1, elm2) {
        var afterElm2 = elm2.nextElementSibling;
        var parent = elm2.parentNode;
        elm1.replaceWith(elm2);
        parent.insertBefore(elm2, afterElm2);
      }

      swapElements(".info-block", ".info-blocks-list");

      function hide(el1) {
        el2 = document.querySelectorAll(el1);
        el2.style.display = "none";
      }
      hide(".sc-fzoyAV.sc-fzpjYC.imIJgE");

      var z = document.querySelectorAll(".sc-fzoyAV.sc-fzpjYC.imIJgE");
      let parentDiv = z.parentNode;
      console.log(z);
      console.log(parentDiv);

      var z = document.querySelectorAll(".sc-fzoyAV.sc-fzpjYC.imIJgE");
      Array.prototype.forEach.call(z, function (node) {
        node.parentNode.removeChild(node);
      });

      var x = document.querySelectorAll(".sc-fzoyAV.sc-fzpjYC.imIJgE");
      console.log(x);

      var vidEl = document.getElementsByClassName("sc-fzoyAV");
      console.log(vidEl);

      document.querySelectorAll(".sc-fznyAO.CWQMf").forEach((e) => e.remove());

      var videoExists = setInterval(function () {
        if (document.querySelector("video")) {
          if (document.querySelector("video")) {
            document
              .querySelector("video")
              .closest(".sc-fznyAO").style.display = "none";
          }
          clearInterval(videoExists);
        }
      }, 100);

     var test1 = document.querySelector("video").closest(".sc-fznyAO");
     test1.style.display = "none";
     console.log(test1);

      let vidReady = setInterval(() => {
        if (
          document
            .querySelectorAll(".swiper-slide")[1]
            .querySelector(".internet-scale .lazy-bg")
            .classList.contains("lazy-loaded")
        ) {
          clearInterval(vidReady);
          hide();
        }
      }, 100);

      function swapDiv2() {
        let d1 = document.querySelectorAll(".info-block").innerHTML;
        document.querySelectorAll(".info-block").innerHTML =
          document.querySelectorAll(".info-blocks-list").innerHTML;
        document.querySelectorAll(".info-blocks-list").innerHTML = d1;
      }
      swapDiv2();
    </script>
  </body>
</html>
