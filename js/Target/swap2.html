<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .ad {
        padding: 20px;
        background: #cccccc;
        width: 300px;
        height: 250px;
      }
      .swiper-content {
        display: flex;
      }
    </style>
    <div class="swiper-content">
      <div class="ad">Container 1</div>
      <div class="ad">Container 2</div>
      <div class="ad">Container 3</div>
    </div>

    <button onClick="swapDiv2();">swap divs</button>
    <script>
      function swapDiv2() {
        // let div_array = document.querySelectorAll(".ad");
        let d1 = document.querySelectorAll(".ad")[1].innerText;
        document.querySelectorAll(".ad")[1].innerText =
          document.querySelectorAll(".ad")[2].innerText;
        document.querySelectorAll(".ad")[2].innerText = d1;
      }
      // swapDiv2();

      function swapElements(elm1, elm2) {
        var afterElm2 = elm2.nextElementSibling;
        var parent = elm2.parentNode;
        elm1.replaceWith(elm2);
        parent.insertBefore(elm1, afterElm2);
      }

      swapElements("Homepage_EBB_banner", "homepage_fiber2");

      function swapDiv() {
        let d1 = document.querySelectorAll(".swiper-slide")[1].innerHTML;
        document.querySelectorAll(".swiper-slide")[1].innerHTML =
          document.querySelectorAll(".swiper-slide")[2].innerHTML;
        document.querySelectorAll(".swiper-slide")[2].innerHTML = d1;
      }
      // swapDiv();

      function insertAfter(newNode, referenceNode) {
        referenceNode.parentNode.insertBefore(
          newNode,
          referenceNode.nextSibling
        );
      }
      insertAfter("Homepage_EBB_banner", "compare-plans");

      element.parentNode.insertBefore(
        Homepage_EBB_banner,
        element.homepage_top - banner.nextSibling
      );

      function insert(el1, el2) {
        el1.parentNode.insertBefore(el1, el2.nextSibling);
      }
      insert("Homepage_EBB_banner", "compare-plans");

      function insertEl(elm1, elm2) {
        var afterElm2 = elm2.nextElementSibling;
        var parent = elm2.parentNode;
        parent.insertBefore(elm1, afterElm2);
      }

      insertEl("Homepage_EBB_banner", "homepage_fiber2");

      function insertAfter(newNode, existingNode) {
        existingNode.parentNode.insertBefore(newNode, existingNode.nextSibling);
      }
      insertAfter(homepage_fiber2, Homepage_EBB_banner);

      var block = document
        .querySelectorAll(".container.info-blocks")[0]
        .querySelector(".info-blocks-list");
      var divOne = block.querySelectorAll(".info-block")[0];
      var divTwo = block.querySelectorAll(".info-block")[1];
      function swap(node1, node2) {
        const afterNode2 = node2.nextElementSibling;
        const parent = node2.parentNode;
        node1.replaceWith(node2);
        parent.insertBefore(node1, afterNode2);
      }
      swap(divOne, divTwo);

      function insertAfter(newNode, referenceNode) {
        referenceNode.parentNode.insertBefore(
          newNode,
          referenceNode.nextSibling
        );
      }
      insertAfter("internet_bottom-banner", "internet_top-banner");

      var block = document.getElementById("internet_bottom-banner");
      document
        .getElementById("internet_top-banner")
        .insertAdjacentElement("afterend", block);
    </script>
  </body>
</html>
